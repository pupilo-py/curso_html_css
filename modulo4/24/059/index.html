<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="POST">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nnome" id="inome" required autocomplete="name" placeholder="Nome Completo">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="nmedia" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="nmes" id="imes" required value="2022-07">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="ndia" id="idia" required value="2022-07-06">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="nhora" id="ihora" required>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
