<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/phone.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 601px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 993px) and (max-width: 1440px)">
    <link rel="stylesheet" href="estilos/television.css" media="screen and (min-width: 1441px)">
    <link rel="stylesheet" href="estilos/print.css" media="print">
    <title>Media Query</title>
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" class="media" src="imagens/icon-phone.png" alt="Versão para celular">
        <img id="tablet" class="media" src="imagens/icon-tablet.png" alt="Versão para tablet">
        <img id="pc" class="media" src="imagens/icon-pc.png" alt="Versão para computador">
        <img id="tv" class="media" src="imagens/icon-tv.png" alt="Versão para televisor">
        <img id="print" class="media" src="imagens/icon-print.png" alt="Versão para impressão">
    </main>
</body>
</html>
