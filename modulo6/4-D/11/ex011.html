<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite seu país de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificarNacionalidade()">
    <div id="res"><p><strong>Resultado</strong></p></div>

    <script>
        function verificarNacionalidade() {
            var pais = window.document.getElementById("txtpais").value.toLowerCase()
            var resultado = window.document.getElementById("res")

            if (pais == "brasil") {
                resultado.innerHTML = "<p>Você é <strong>BRASILEIRO</strong>.</p>"
            } else {
                resultado.innerHTML = "<p>Você é <strong>ESTRANGEIRO</strong>.</p>"
            }
        }
    </script>
</body>
</html>
