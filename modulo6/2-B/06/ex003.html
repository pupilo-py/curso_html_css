<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
</head>
<body>
    <script>
        /* Conversão para números
            Number.parseInt()/parseInt()         //Converte para numero inteiro
            Number.parseFloat()/parseFloat()    //Converte para numero real
            Number()                           //Converte para numero inteiro/real
        */

        var n1 = Number(window.prompt("Digite um número:"))
        var n2 = Number(window.prompt("Digite outro número:"))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} = ${soma}.`)

        /* Conversão para string
            variavel.toString()         //Converte para string
            String()                   //Converte para string
        */
        
        var numero = typeof(soma)
        var string = typeof(String(soma))

        window.alert(`Eu converti a variável "soma" de ${numero} para ${string}, mas ela ainda vale ${soma}.`)
    </script>
</body>
</html>
