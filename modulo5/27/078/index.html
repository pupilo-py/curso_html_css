<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div.container {
            display: flex;
            background-color: lightsalmon;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid;
            text-align: center;
            flex-basis: 100px;
        }
    </style>
    <title>Flexible Boxes</title>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">conteúdo.pequeno</div>
        <div class="item">conteúdo.médio.lorem.ipsum</div>
        <div class="item">conteudo.grande.lorem.ipsum.dolor</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
    </div>
</body>
</html>
